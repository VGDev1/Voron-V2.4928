[thermistor CMFB103F3950FANT]
temperature1: 0.0
resistance1: 32116.0
temperature2: 40.0
resistance2: 5309.0
temperature3: 80.0
resistance3: 1228.0

[temperature_fan chamber]
pin: PD13
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 0
cycle_time: 0.01
hardware_pwm: False
sensor_type: CMFB103F3950FANT
sensor_pin: PF5
gcode_id: chamber
min_temp: 0
max_temp: 70
target_temp: 70
max_speed: 0.7
min_speed: 0.2
control: pid
pid_Kp: 2.0     ;40
pid_Ki: 5.0     ;0.2
pid_Kd: 0.5     ;0.1
pid_deriv_time: 2.0
