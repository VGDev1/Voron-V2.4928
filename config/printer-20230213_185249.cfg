[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None
axes_map: z,y,x

[resonance_tester]
accel_chip: adxl345
probe_points:
    150, 150, 50  # an example

#[input_shaper] older
#shaper_freq_x: 34
#shaper_type_x: mzv
#shaper_freq_y: 27.5
#shaper_type_y: mzv

[gcode_macro M141]
gcode:

[gcode_macro SET_EXHAUST]
gcode:
    SET_TEMPERATURE_FAN_TARGET temperature_fan="chamber" target={params.TEMPERATURE}


[gcode_macro G32]
gcode:
    SAVE_GCODE_STATE NAME=STATE_G32
    G28
    QUAD_GANTRY_LEVEL
    G28
    RESTORE_GCODE_STATE NAME=STATE_G32

[gcode_macro PRINT_START]
#   Use PRINT_START for the slicer starting script - please customise for your slicer of choice
gcode:

    
    SAVE_GCODE_STATE NAME=PRINT_START_STATE

    SET_EXHAUST TEMPERATURE={ params.CHAMBER }

    M117 Heating bed
    M190 S{ params.BED }       ; Wait for bed to get to target temperature.

    M117 Preheating nozzle
    M109 S150                  ; Wait for nozzle to heat to 150C - soften filament, but no oozing.

    M117 Levelling gantry
    G32
    M117 Calibrating bed mesh
    ADAPTIVE_BED_MESH MARGIN=10

    M117 Heating nozzle
    M109 S{ params.HOTEND }  ; Wait for nozzle to get to target temperature.

    M117 cleaning nozzle
    CLEAN_NOZZLE
    G28 Z
    M117 Calibrating Z
    CALIBRATE_Z

    M117 Priming nozzle
    ADAPTIVE_PURGE

    G90                 ; Absolute coordinates.
    M83                 ; Relative extruder mode.
    G92 E0

    RESTORE_GCODE_STATE NAME=PRINT_START_STATE

    ; 0.4 phateus copper SET_GCODE_OFFSET Z_ADJUST=0.025 MOVE=1
    ; SET_GCODE_OFFSET Z_ADJUST=0.05 MOVE=1 ; 0.6 carbide
    M117 Printing

[gcode_macro PRINT_END]
gcode:   
    SAVE_GCODE_STATE NAME=PRINT_END_STATE
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-5.0 F3600                 ; retract filament
    G91                            ; relative positioning

    #   Get Boundaries
    {% set max_x = printer.configfile.config["stepper_x"]["position_max"]|float %}
    {% set max_y = printer.configfile.config["stepper_y"]["position_max"]|float %}
    {% set max_z = printer.configfile.config["stepper_z"]["position_max"]|float %}

    #   Check end position to determine safe direction to move
    {% if printer.toolhead.position.x < (max_x - 20) %}
        {% set x_safe = 20.0 %}
    {% else %}
        {% set x_safe = -20.0 %}
    {% endif %}

    {% if printer.toolhead.position.y < (max_y - 20) %}
        {% set y_safe = 20.0 %}
    {% else %}
        {% set y_safe = -20.0 %}
    {% endif %}

    {% if printer.toolhead.position.z < (max_z - 2) %}
        {% set z_safe = 2.0 %}
    {% else %}
        {% set z_safe = max_z - printer.toolhead.position.z %}
    {% endif %}

    {% set z_park_abs = printer.toolhead.position.z + 25.0 %}
    {% if z_park_abs > max_z %}
        {% set z_park_abs = max_z %}
    {% endif %}

    G0 Z{z_safe} F3600               ; move nozzle up
    G0 X{x_safe} Y{y_safe} F18000    ; move nozzle to remove stringing
    G1 E-2 F3600                     ; retract filament another 2mm 
    TURN_OFF_HEATERS
    M107                             ; clear screen
    G90                              ; absolute positioning
    G0 Z{z_park_abs} F3600           ; move nozzle up away from the print
    G0 X{max_x / 2} Y{max_y-10} F18000  ; park nozzle at rear
    SET_EXHAUST TEMPERATURE=25

    BED_MESH_CLEAR
    RESTORE_GCODE_STATE NAME=PRINT_END_STATE

    M117 Done

